<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/kalkulator.css" />
    <script
      type="text/javascript"
      src="assets/JavaScript/kalkulator.js"
    ></script>
    <title>Kalkulator Sederhana</title>
  </head>

  <body>
    <h1>Kalkulator Sederhana</h1>
    <!-- form -->
    <form name="kalkulator">
      <div class="container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-3">
            <a>Inputkan Angka</a>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="input1"
                aria-describedby="inputHelp"
                name="input1"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="input2"
                name="input2"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="input3"
                name="input3"
              />
            </div>
          </div>
          <div class="col-md-3">
            <a>Centang yg dihitung</a>
            <div class="form-check">
              <input
                class="form-check-input position-static"
                type="checkbox"
                id="Checkbox1"
                value="option1"
                name="centang"
                aria-label="..."
              />
            </div>
            <br />
            <div class="form-check">
              <input
                class="form-check-input position-static"
                type="checkbox"
                id="Checkbox2"
                value="option1"
                name="centang"
                aria-label="..."
              />
            </div>
            <br />
            <div class="form-check">
              <input
                class="form-check-input position-static"
                type="checkbox"
                id="Checkbox3"
                value="option1"
                name="centang"
                aria-label="..."
              />
            </div>
          </div>
          <div class="col-md-3">
            <br />
            <h4>input 1: <a id="in1"></a></h4>
            <h4>input 2: <a id="in2"></a></h4>
            <h4>input 3: <a id="in3"></a></h4>
            <h4>Checklist : <a id="checklist"></a></h4>
            <h4>Operasi : <a id="operator"></a></h4>
            <h4>Hasil: <a id="hsl"></a></h4>
          </div>
        </div>
      </div>
    </form>
    <div class="container">
      <div class="row">
        <div class="operator">
          <a>Pilih Operator</a>
          <button class="btn btn-primary" type="button">
            <a onclick="jumlah()">+</a>
          </button>
          <button class="btn btn-primary" type="button">
            <a onclick="kurang()">-</a>
          </button>
          <button class="btn btn-primary" type="button">
            <a onclick="kali()">x</a>
          </button>
          <button class="btn btn-primary" type="button">
            <a onclick="bagi()">/</a>
          </button>
        </div>
      </div>
    </div>
    <br />
    <hr />
    <h3>Hasil : <a id="hasil"></a></h3>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
